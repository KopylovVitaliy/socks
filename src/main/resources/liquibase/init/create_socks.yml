databaseChangeLog:
  - changeSet:
      id: 1
      author: dev
      changes:
        - createTable:
            tableName: socks
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: color
                  type: varchar(255)
              - column:
                  name: cotton_part
                  type: int
              - column:
                  name: quantity
                  type: int